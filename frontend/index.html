<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Missão Vida</title>
</head>
<body>
    <script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <header class="header">
        <div class="logo">
            <img src="assets/images/LogoMissaoVida.png" alt="Missão Vida Logo">
        </div>
        <div class="title">
            <h1>SISTEMA DE GERENCIAMENTO DE INTERNOS</h1>
        </div>
    </header>
    <main class="content">
        <div class="fade">
            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="nomeInterno">Nome:</label>
                        <input id="nomeInterno" type="text">
                        <label for="cpfInterno">CPF:</label>
                        <input id="cpfInterno" type="text">
                        <label for="idadeInterno">Idade:</label>
                        <input id="idadeInterno" type="number">
                        <button id="cadastrarInterno">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="table">
                <div class="table-header">
                    <h2>Perfil dos internos</h2>
                </div>
                <div class="cadastrar" onclick="openModal()" id="new">
                    <img src="./assets/images/adicionar.png" alt="Adicionar">
                </div>
                <div class="container">
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>CopyRight - Todos os direitos reservados a turma da computaria</p>        
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
